name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies & Build
        run: |
          npm ci
          npm run build

      - name: ğŸ“‚ Prepare production package
        run: |
          mkdir deploy
          cp -r .next package.json public deploy/
          [ -f next.config.js ] && cp next.config.js deploy/ || true
          cd deploy && tar -czf ../diligent.tar.gz .

      - name: ğŸ“¤ Copy build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "diligent.tar.gz"
          target: "/home/ubuntu/diligent"

      - name: ğŸš€ Deploy & Health Check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸ“¦ Ensuring Node.js & PM2 are installed..."
            if ! command -v pm2 &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
              sudo npm install -g pm2
            fi

            echo "ğŸ“‚ Extracting new build..."
            cd /home/ubuntu/diligent
            tar -xzf diligent.tar.gz
            npm install

            echo "ğŸ“‚ Loading environment variables..."
            set -a
            source /home/ubuntu/diligent/.env
            set +a

            # Stop old PM2 process if running
            pm2 stop diligent_app || true

            # Start/restart Next.js with production variables
            PORT=3000 NODE_ENV=production pm2 start npm --name "diligent_app" -- start

            echo "ğŸŒ Testing basic connectivity..."
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… Basic connectivity successful"
            else
              echo "âŒ Basic connectivity failed"
            fi

            echo "ğŸ¥ Testing health endpoint..."
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "âœ… Deployment successful - App is healthy"
            else
              echo "âš ï¸ Health endpoint not responding, but continuing deployment"
              echo "ğŸ“Š Full pm2 logs:"
              pm2 logs diligent_app
            fi

            echo "ğŸš€ Deployment complete!"