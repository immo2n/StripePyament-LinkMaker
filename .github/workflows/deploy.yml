name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Install Node.js & Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci --omit=dev

      - name: 🏗️ Build Next.js App
        run: npm run build

      - name: 📦 Package Production Build
        run: |
          mkdir deploy
          cp -r .next package.json public deploy/
          [ -f next.config.js ] && cp next.config.js deploy/ || true
          cd deploy && tar -czf ../diligent.tar.gz .

      - name: 📤 Upload to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "diligent.tar.gz"
          target: "/home/ubuntu/diligent"

      - name: 🚀 Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            echo "📦 Updating Node.js & PM2 if needed..."
            if ! command -v pm2 &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
              sudo npm install -g pm2
            fi

            echo "📂 Deploying build..."
            cd /home/ubuntu/diligent
            rm -rf .next public node_modules || true
            tar -xzf diligent.tar.gz

            echo "📦 Installing production dependencies..."
            npm ci --omit=dev

            echo "🌍 Starting application..."
            pm2 startOrReload ecosystem.config.js --only diligent_app || \
            PORT=3000 NODE_ENV=production pm2 start npm --name "diligent_app" -- start

            echo "⌛ Waiting for app to respond..."
            for i in {1..10}; do
              if curl -fs http://localhost:3000/api/health; then
                echo "✅ Deployment successful!"
                exit 0
              fi
              sleep 3
            done

            echo "❌ Deployment failed - showing logs:"
            pm2 logs diligent_app
            exit 1
